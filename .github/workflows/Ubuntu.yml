name: Ubuntu

on:
  push:
    branches: [ develop/** ]
  pull_request:
    branches: [ main , develop ]
  workflow_dispatch: {}

jobs:
  build-test-rom:
    name: Roll
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 

      - name: Install Dependencies with apt
        run: |
          sudo apt update
          sudo apt install -y cc65 zsh bash

      - name: Build example (cl65)
        working-directory: ${{ github.workspace }}/nes-ide/examples/hello-world
        run: |
          make -j1
          mkdir -p ${{ github.workspace }}/artifacts
          mv hello.nes ${{ github.workspace }}/artifacts/test.nes

      - name: Upload built ROM
        uses: actions/upload-artifact@v4
        with:
          name: test.nes
          if-no-files-found: error
          retention-days: 1
          path: ${{ github.workspace }}/artifacts/test.nes

  test-built-rom:
    name: Smoke
    runs-on: macos-latest
    needs: build-test-rom
    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup FFmpeg
        uses: federicocarboni/setup-ffmpeg@v3.1
        with:
          ffmpeg-version: release
          architecture: x64
          linking-type: static
          github-token: ${{ secrets.GITHUB_TOKEN }}   

      - name: Install remaining dependencies with apt
        run: |
          sudo apt update
          sudo apt install -y mednafen zsh bash

      - name: Ensure artifacts dir
        working-directory: ${{ github.workspace }}
        run: mkdir -p {logs,artifacts}

      - name: Download Built ROM
        uses: actions/download-artifact@v4
        with:
          name: test.nes
          path: ${{ github.workspace }}

      - name: Run Mednafen capture
        working-directory: ${{ github.workspace }}
        run: |
          set -eux
          mkdir -p logs
          mednafen -qtrecord "logs/mednafen_record.mov" "hello.nes" &> "mednafen.log.txt" &
            MFPID=$!
            sleep 2
            kill $MFPID || true
            wait $MFPID || true

      - name: Zip logs and artifacts
        working-directory: ${{ github.workspace }}
        run: |
          set -eux
          cd logs
          find . -type f ! -name "*.tar.gz" | tar -czf "logs.tar.gz" -T - || true
          if [[ ! -s "logs.tar.gz" ]]; then
            echo "No log files found"
          fi || cd ../artifacts
          find . -type f ! -name "*.tar.gz" | tar -czf "artifacts.tar.gz" -T - || true
          if [[ ! -s "artifacts.tar.gz" ]]; then
            echo "No artifact files found"
          fi || true
            
          
      - name: Upload Artifacts & Logs
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-and-logs
          path: |
            ${{ github.workspace }}/artifacts/*.tar.gz
            ${{ github.workspace }}/logs/*.tar.gz
          if-no-files-found: error
          retention-days: 5
